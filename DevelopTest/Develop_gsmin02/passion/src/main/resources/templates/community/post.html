    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="assets/css/animate.min.css">

</head>

<body>
<div class="preloader">
    <img class="preloader__image" width="55" src="assets/images/loader.png" alt="">
</div><!-- /.preloader -->

<th:block th:replace="main/index-head::header"></th:block>
<div class="stricky-header stricked-menu main-menu">
    <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
</div><!-- /.stricky-header -->

<!-- content -->
<div id="content">
    <fieldset class="login_form">
        <br><br>
        <section class="testimonials-one testimonials-one__about">
            <div class="container">
                <h2 class="testimonials-one__title">Testimonials</h2>
                <div id="testimonials-one__carousel" class="testimonials-one__carousel swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="testimonials-one__icons">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div><!-- /.testimonials-one__icons -->
                            <p th:each="board : ${board}" th:if="${board.board_id} == ${max1}" th:text="${board.title}"></p>
                        </div><!-- /.swiper-slide-->
                        <div class="swiper-slide">
                            <div class="testimonials-one__icons">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div><!-- /.testimonials-one__icons -->
                            <p th:each="board : ${board}" th:if="${board.board_id} == ${max2}" th:text="${board.title}"></p>
                        </div><!-- /.swiper-slide-->
                        <div class="swiper-slide">
                            <div class="testimonials-one__icons">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div><!-- /.testimonials-one__icons -->
                            <p th:each="board : ${board}" th:if="${board.board_id} == ${max3}" th:text="${board.title}"></p>
                        </div><!-- /.swiper-slide -->
                    </div><!-- /.swiper-wrapper -->
                </div><!-- /#testimonials-one__carousel -->

                <div id="testimonials-one__meta" class="testimonials-one__carousel swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="testimonials-one__meta">
                                <button class="more" th:each="board : ${board}" th:if="${board.board_id} == ${max1}">
                                    <a th:href="@{view(id=${board.board_id})}">자세히보기</a></button>
                                <br><br>
                                <h4 th:each="board : ${board}" th:if="${board.board_id} == ${max1}" th:text="${board.writer}"></h4>
                                <span>Customer</span>
                            </div><!-- /.testimonials-one__meta -->
                        </div><!-- /.swiper-slide -->
                        <div class="swiper-slide">
                            <div class="testimonials-one__meta">
                                <button class="more" th:each="board : ${board}" th:if="${board.board_id} == ${max2}">
                                    <a th:href="@{view(id=${board.board_id})}">자세히보기</a></button>
                                <br><br>
                                <h4 th:each="board : ${board}" th:if="${board.board_id} == ${max2}" th:text="${board.writer}"></h4>
                                <span>Customer</span>
                            </div><!-- /.testimonials-one__meta -->
                        </div><!-- /.swiper-slide -->
                        <div class="swiper-slide">
                            <div class="testimonials-one__meta">
                                <button class="more" th:each="board : ${board}" th:if="${board.board_id} == ${max3}">
                                    <a th:href="@{view(id=${board.board_id})}">자세히보기</a></button>
                                <br><br>
                                <h4 th:each="board : ${board}" th:if="${board.board_id} == ${max3}" th:text="${board.writer}"></h4>
                                <span>Customer</span>
                            </div><!-- /.testimonials-one__meta -->
                        </div><!-- /.swiper-slide -->
                    </div><!-- /.swiper-wrapper -->
                </div><!-- /#testimonials-one__meta .swiper-container -->

                <div id="testimonials-one__thumb" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="testimonials-one__meta">
                            </div>
                        </div><!-- /.swiper-slide -->
                        <div class="swiper-slide">
                            <div class="testimonials-one__meta">
                            </div>
                        </div><!-- /.swiper-slide -->
                        <div class="swiper-slide">
                            <div class="testimonials-one__meta">
                            </div>
                        </div><!-- /.swiper-slide -->
                    </div><!-- /.swiper-wrapper -->
                </div><!-- /#testimonials-one__thumb .swiper-container -->
            </div><!-- /.container -->


            <div class="swiper-pagination" id="testimonials-one__swiper-pagination"></div>
        </section>
    </fieldset>
</div> <!-- /.container -->

<div class="container">
    <div align="right" class="writebutton">
        <a th:href="@{'./write'}" class="btn btn-primary pull-right">글쓰기</a>
    </div>
    <div class="row">
        <table class="table table-striped">
            <!-- 테이블 시작-->
            <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${board}" th:if="(${board.board_id} >= 1 + (${list} - 1)* 10) and (${board.board_id} <= 10 * ${list})">
                <div class="number">
                    <td th:text="${board.board_id}">
                </div>
                <td th:text="${board.writer}" >
                <td><a th:href="@{view(id=${board.board_id})}" th:text="${board.title}"></a></td>
                <td th:text="${board.write_time}">
                <td th:text="${board.views}">
            </tr>
            </tbody><!-- 테이블 끝-->
        </table>
    </div>
</div>

<hr/>
<ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" th:if="${list} - 1 != 0" th:href="@{post(list=${list} - 1)}"><</a></li>
    <!-- DataBase 에서 5단위로 끊어 목록 표시 -->
    <li class="page-item" th:each="board : ${board}" th:if="(${board.board_id} % 10) == 1"><a class="page-link" th:href="@{post(list=${num} + 1 + (${board.board_id} - 1) / 10)}" th:text="${num} + 1 + (${board.board_id} - 1) / 10"></a></li>
    <li class="page-item"><a class="page-link" th:each="board : ${board}" th:if="${board.board_id} == (${list} * 10 + 1)" th:href="@{post(list=${list} + 1)}">></a></li>
</ul>
<br><br>

            <div class="mobile-nav__social">
                <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="facebook"><i class="fab fa-facebook-square"></i></a>

            </div><!-- /.mobile-nav__social -->
        </div><!-- /.mobile-nav__top -->
    </div><!-- /.mobile-nav__content -->
</div><!-- /.mobile-nav__wrapper -->
