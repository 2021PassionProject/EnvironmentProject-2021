<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Page || Agrikon || HTML Template For Agriculture Farm & Farmers</title>
<!-- favicons Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
<link rel="manifest" href="assets/images/favicons/site.webmanifest">
<meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
<link rel="stylesheet" href="assets/css/swiper.min.css">
<link rel="stylesheet" href="assets/css/animate.min.css">
<link rel="stylesheet" href="assets/css/odometer.min.css">
<link rel="stylesheet" href="assets/css/jarallax.css">
<link rel="stylesheet" href="assets/css/magnific-popup.css">
<link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
<link rel="stylesheet" href="assets/css/agrikon-icons.css">
<link rel="stylesheet" href="assets/css/nouislider.min.css">
<link rel="stylesheet" href="assets/css/nouislider.pips.css">
<Link rel="stylesheet" href="assets/css/signup.css">
<!-- template styles -->
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- header -->

    <div class="preloader">
        <img class="preloader__image" width="55" src="assets/images/loader.png" alt="">
    </div><!-- /.preloader -->
    <th:block th:replace="~{main/index-head::header}"></th:block>
    <div class="page-wrapper">
        <div class="stricky-header stricked-menu main-menu">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->
    </div>


<!-- /.main-menu -->
<!-- wrapper -->
    <form id="Join" name="Join" target="_top" AUTOCOMPLETE="off" th:action="join" method="POST">
        <th:block th:object="${member}">
            <div id="wrapper" style="margin-bottom:150px;">
                <!-- content-->
                <div id="content">

                    <h1>
                        <div class="logo-box">
                            <br>
                            <center>
                                <a href="index" aria-label="logo image"><img src="assets/images/logo-dark.png" width="200"
                                                                             alt=""></a>
                            </center>
                            <br>
                        </div><!-- /.logo-box -->
                    </h1>
                    <!-- ID(EMAIL) -->
                    <div>
                        <h3 class="join_title"><label for="email">
                            아이디(이메일)
                        </label>
                        </h3>
                        <span class="box int_email">
                        <input type="text" th:text="${email}" id="email" name="email"
                               class="int" maxlength="20"/>
                    </span>
                        <span class="error_next_box">이메일 주소를 다시 확인해주세요.</span>
                    </div>
                    <!-- PW1 -->
                    <div>
                        <h3 class="join_title"><label for="pw">비밀번호</label></h3>
                        <span class="box int_pass">
                        <input type="password" th:text="${pw}" id="pw" name="pw"
                               class="int" maxlength="20"/>
                        <span id="alertTxt">사용불가</span>
                    </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- PW2 -->
                    <div>
                        <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                        <span class="box int_pass_check">
                        <input type="password" id="pswd2" class="int" maxlength="20">
                    </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- NAME -->
                    <div>
                        <h3 class="join_title"><label for="name">이름</label></h3>
                        <span class="box int_name">
                        <input type="text" th:text="${name}" id="name" name="name"
                               class="int" maxlength="20"/>
                    </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- BIRTH -->
                    <div>
                        <h3 class="join_title"><label for="birth">생년월일</label></h3>
                        <span class="box int_bir">
                        <input type="text" th:text="${birth}" id="birth" name="birth" class="int" maxlength="20"
                               placeholder="yyMMdd"/>
                    </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- MOBILE -->
                    <div>
                        <h3 class="join_title"><label for="phone">휴대전화</label></h3>
                        <span class="box int_mobile">
                        <input type="tel" id="phone" name="phone" th:text="${phone}"
                               class="int" maxlength="13" placeholder="전화번호 입력"/>
                    </span>
                        <span class="error_next_box"></span>
                    </div>

                    <!-- ADDRESS -->
                    <div>
                        <h3 class="join_title"><label for="placeholder">주소</label></h3>
                        <input type="text" id="placeholder" name="placeholder" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" style="height: 37.6px"
                               value="우편번호 찾기"><br>
                        <span class="error_next_box"></span>
                    </div>

                    <div>
                        <span class="box int_Detailed_Address">
                            <input type="text" th:text="${address}" id="address" name="address"  class="address" maxlength="25"
                                   placeholder="주소"/>
                        </span>
                    </div>

                    <div>
                        <span class="box int_Detailed_Address">
                            <input type="text" th:text="${address2}" id="address2" name="address2"  class="int" maxlength="25"
                                   placeholder="상세주소"/>
                        </span>
                    </div>

                    <!-- JOIN BTN-->
                    <div class="btn_area">
                        <button type="submit" id="btnJoin">가입하기</button>
                    </div>
                </div>
                <!-- content-->

            </div>
            <!-- wrapper -->
        </th:block>
        <!-- content-->
    </form>

<!-- wrapper -->
<script src="main.js"></script>
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/jquery.ajaxchimp.min.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/bootstrap-select.min.js"></script>
<script src="assets/js/wow.js"></script>
<script src="assets/js/odometer.min.js"></script>
<script src="assets/js/jquery.appear.min.js"></script>
<script src="assets/js/jarallax.min.js"></script>
<script src="assets/js/circle-progress.min.js"></script>
<script src="assets/js/wNumb.min.js"></script>
<script src="assets/js/nouislider.min.js"></script>

<!-- template js -->
<script src="assets/js/theme.js"></script>
</body>
</html>
