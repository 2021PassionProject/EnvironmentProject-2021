<!DOCTYPE html>
<meta charset="UTF-8" />

</script>

    <header class="main-header">
        <nav class="main-menu">
            <div class="container">

                    <span class="fa fa-bars mobile-nav__toggler"></span>
                </div><!-- /.logo-box -->
                <ul class="main-menu__list">
                    <li class="dropdown">
                        <a href="projects">행사</a>
                        <ul>
                            <li>
                                <a href="">기념일</a>
                            </li>
                            <li><a href="">봉사</a></li>
                        </ul>
                    </li>
                    <li class="dropdown"><a href="blog">뉴스</a>
                    </li>
                    <li class="dropdown"><a href="service">분리수거</a>
                        <ul>
                            <li><a href="">종이류</a></li>
                            <li><a href="">캔류</a></li>

                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="upcycling">업사이클링</a>
                    </li>
                    <li class="dropdown">
                        <a href="map">지도</a>
                    </li>
                    <li class="dropdown">
                        <a th:href="@{post(list=1)}">게시판</a>
                    </li>
                </ul>
                <!-- /.main-menu__list -->

                <div class="main-header__info">
                    <a href="#" class="search-toggler main-header__search-btn"><i
                            class="agrikon-icon-magnifying-glass"></i></a>
                    <a class="main-header__cart-btn" href="#"></a>
                    <th:block>
                    <span class="main-header__info-phone-content">
                        <td th:if="${session.id == null && session.userEmail == null && session.currentAT == null && session.userInfo == null}">
                        <a th:href="@{'./loginPage'}" class="thm-btn">로그인</a>
                        </td>
                        <td th:unless="${session.id} == null">
                        <a th:href="@{'./logout'}" class="thm-btn">로그아웃</a>
                        </td>
                        <td th:unless="${session.userEmail} == null">
                        <a th:href="@{'/logout2'}" class="thm-btn">로그아웃</a>
                        </td>
                        <td th:unless="${session.currentAT} == null">
                        <a th:href="@{'./member/naverLogout'}" class="thm-btn">로그아웃</a>
                        </td>
                        <td th:unless="${session.userInfo} == null">
                        <a th:href="@{'./member/google/revoke/token'}" class="thm-btn">로그아웃</a>
                        </td>

<!--                        <td th:unless="${session.currentAT == null}">-->
<!--                        <a th:href=class="thm-btn">로그아웃</a>-->
<!--                        </td>-->
