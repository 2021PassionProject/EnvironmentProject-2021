<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion</title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/loader.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/loader.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/loader.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
    <meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <link rel="stylesheet" href="assets/css/jarallax.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/agrikon-icons.css">
    <link rel="stylesheet" href="assets/css/nouislider.min.css">
    <link rel="stylesheet" href="assets/css/nouislider.pips.css">
    <link rel="stylesheet" href="assets/css/mypage.css">
    <!-- template styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="assets/js/DaumPostCode.js"></script>
    <style>
        .main-header__info-phone-content .main-header__info-phone-text {
            font-family: "jua";
            display: block;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 7px;
            padding-left: 30px !important;
        }
    </style>
</head>

<body>
<!-- /헤더시작 -->
<div class="preloader">
    <img class="preloader__image" width="55" src="assets/images/loader.png" alt="">
</div><!-- /.preloader -->
<div class="page-wrapper">
    <th:block th:replace="~{main/index-head::header}"></th:block>

    <!-- /헤더끝 -->
    <br><br><br>

    <div class="page-wrapper">
        <!-- content-->
        <form th:action="@{'/mypage{id}'(id=${member.id})}" th:method="post">
            <input type="hidden" name="_method" value="put"/>
        <div id="content">
            <!-- ID -->

            <div>

                <h3 class="join_title">
                    <label for="email">아이디(이메일)</label>
                </h3>
                <span class="box int_email">
                        <input type="text" th:value="${member.email}"  name="email" id="email" class="int" maxlength="20" readonly/>
                    </span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pw">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="password" id="pw" name="pw" onchange="check_pw()"
                               class="int" maxlength="20"/>
                    </span>
            </div>

            <div>
                <h3 class="join_title"><label for="name" >이름</label></h3>
                <span class="box int_name">
                        <input type="text" th:value="${member.name}" name="name" id="name" class="int" maxlength="20" >
                    </span>
                <span class="error_next_box"></span>
            </div>
            <!-- BIRTH -->
            <div>
                <h3 class="join_title"><label for="birth">생년월일</label></h3>
                <span class="box int_bir">
                        <input type="text" id="birth" th:value="${member.birth}" name="birth" class="int" maxlength="20"
                               placeholder="yyMMdd"/>
                    </span>
                <span class="error_next_box"></span>
            </div>


            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" id="mobile" th:value="${member.phone}" name="phone" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                <span class="error_next_box"></span>
            </div>


            <!-- ADRESS -->
            <div>
                <h3 class="join_title"><label for="postcode">주소</label></h3>
                <input type="text" id="postcode"  th:value="${member.postcode}"  name="postcode" placeholder="우편번호">
                <input type="button" onclick="sample6_execDaumPostcode()" style="height: 37.6px"
                       value="우편번호 찾기"><br>
                <span class="error_next_box"></span>
            </div>

            <div>
        <span class="box int_address">
            <input type="text" id="address" name="address" th:value="${member.address}"  class="int" maxlength="25" placeholder="주소">
        </span>
            </div>

            <div>
        <span class="box int_Detailed_Address">
            <input type="text" id="addrress2" name="address2" th:value="${member.address2}" class="int" maxlength="25" placeholder="상세주소">
        </span>
            </div>

            <!-- JOIN BTN-->

            <div class="btn_page">
                <button class="thm-bznn">
                    <span>수정</span>
                </button>
                </form>
                <form class="form-signin" th:action="@{'/mypage' + ${member.id}}" th:method="delete">
                    <input type="hidden" name="_method" value="delete"/>
                    <button  class="thm-btnn">
                        <span>탈퇴</span>
                    </button>
                </form>
            </div>
        </div>

        </div>

        <div class="stricky-header stricked-menu main-menu">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->


        <th:block th:replace="~{main/index-footer::footer}"></th:block>
        <div class="bottom-footer">
            <div class="container">
                <p>© Copyright 2020 by Company.com</p>
                <div class="bottom-footer__links">
                    <a href="#">Terms & Conditions</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Sitemap</a>
                </div><!-- /.bottom-footer__links -->
            </div><!-- /.container -->
        </div><!-- /.bottom-footer -->

    </div><!-- /.page-wrapper -->


    <div class="mobile-nav__wrapper">
        <div class="mobile-nav__overlay mobile-nav__toggler"></div>
        <!-- /.mobile-nav__overlay -->
        <div class="mobile-nav__content">
            <span class="mobile-nav__close mobile-nav__toggler"><i class="far fa-times"></i></span>

            <div class="logo-box">
                <a href="../main/index.html" aria-label="logo image"><img src="assets/images/logo-light.png" width="155" alt="" /></a>
            </div>
            <!-- /.logo-box -->
            <div class="mobile-nav__container"></div>
            <!-- /.mobile-nav__container -->

            <ul class="mobile-nav__contact list-unstyled">
                <li>
                    <i class="agrikon-icon-email"></i>
                    <a href="mailto:needhelp@agrikon.com">needhelp@agrikon.com</a>
                </li>
                <li>
                    <i class="agrikon-icon-telephone"></i>
                    <a href="tel:666-888-0000">666 888 0000</a>
                </li>
            </ul><!-- /.mobile-nav__contact -->
            <div class="mobile-nav__top">
                <div class="mobile-nav__language">
                    <img src="assets/images/resources/flag-1-1.jpg" alt="">
                    <label class="sr-only" for="language-select">select language</label>
                    <!-- /#language-select.sr-only -->
                    <select class="selectpicker" id="language-select">
                        <option value="english">English</option>
                        <option value="arabic">Arabic</option>
                    </select>
                </div><!-- /.mobile-nav__language -->
                <div class="mobile-nav__social">
                    <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="facebook"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" aria-label="pinterest"><i class="fab fa-pinterest-p"></i></a>
                    <a href="#" aria-label="instagram"><i class="fab fa-instagram"></i></a>
                </div><!-- /.mobile-nav__social -->
            </div><!-- /.mobile-nav__top -->



        </div>
        <!-- /.mobile-nav__content -->
    </div>
    <!-- /.mobile-nav__wrapper -->

    <div class="search-popup">
        <div class="search-popup__overlay search-toggler"></div>
        <!-- /.search-popup__overlay -->
        <div class="search-popup__content">
            <form action="#">
                <label for="search" class="sr-only">search here</label><!-- /.sr-only -->
                <input type="text" id="search" placeholder="Search Here..." />
                <button type="submit" aria-label="search submit" class="thm-btn">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <!-- /.search-popup__content -->
    </div>
    <!-- /.search-popup -->
</div>

<script src="assets/js/theme.js"></script>
<script type="text/javascript">
    function addressInput() {
        document.getElementById('address').value = (document.getElementById('postcode').value.concat(" ", document.getElementById('address').value));
        return document.getElementById('address').value;
    }
</script>

</body>

</html>
