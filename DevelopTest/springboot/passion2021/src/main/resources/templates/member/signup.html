<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Page || Agrikon || HTML Template For Agriculture Farm & Farmers</title>
<!-- favicons Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
<link rel="manifest" href="assets/images/favicons/site.webmanifest">
<meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
<link rel="stylesheet" href="assets/css/swiper.min.css">
<link rel="stylesheet" href="assets/css/animate.min.css">
<link rel="stylesheet" href="assets/css/odometer.min.css">
<link rel="stylesheet" href="assets/css/jarallax.css">
<link rel="stylesheet" href="assets/css/magnific-popup.css">
<link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
<link rel="stylesheet" href="assets/css/agrikon-icons.css">
<link rel="stylesheet" href="assets/css/nouislider.min.css">
<link rel="stylesheet" href="assets/css/nouislider.pips.css">
<Link rel="stylesheet" href="./assets/css/signup.css">
<!-- template styles -->
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- header -->

<div class="page-wrapper">
    <header class="main-header">
    </header>
</div>
<nav class="main-menu">
    <th:block th:replace="~{main/index-head::header}"></th:block>
</div><!-- /.main-header__info -->
</div><!-- /.container -->
</nav>
<!-- /.main-menu -->
<!-- wrapper -->
<div id="wrapper">

    <!-- content-->

    <div id="content">
    <h1>
        <div class="logo-box">
            <br>
            <center>
            <a href="../main/index.html" aria-label="logo image"><img src="assets/images/logo-dark.png" width="200" alt=""></a>
            </center>
            <br>
        </div><!-- /.logo-box -->
    </h1>
        <!-- ID -->
        <div>
            <h3 class="join_title">
                <label for="email">아이디(이메일)</label>
            </h3>
            <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="20">
                    </span>
            <span class="error_next_box"></span>
        </div>

        <!-- PW1 -->
        <div>
            <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
            <span class="box int_pass">
                        <input type="text" id="pswd1" class="int" maxlength="20">
                        <span id="alertTxt">사용불가</span>
                    </span>
            <span class="error_next_box"></span>
        </div>

        <!-- PW2 -->
        <div>
            <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
            <span class="box int_pass_check">
                        <input type="text" id="pswd2" class="int" maxlength="20">
                    </span>
            <span class="error_next_box"></span>
        </div>

        <!-- NAME -->
        <div>
            <h3 class="join_title"><label for="name">이름</label></h3>
            <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20">
                    </span>
            <span class="error_next_box"></span>
        </div>

        <!-- BIRTH -->
        <div>
            <h3 class="join_title"><label for="yy">생년월일</label></h3>

            <div id="bir_wrap">
                <!-- BIRTH_YY -->
                <div id="bir_yy">
                            <span class="box">
                                <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                            </span>
                </div>

                <!-- BIRTH_MM -->
                <div id="bir_mm">
                            <span class="box">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                </div>

                <!-- BIRTH_DD -->
                <div id="bir_dd">
                            <span class="box">
                                <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                            </span>
                </div>

            </div>
            <span class="error_next_box"></span>
        </div>

        <!-- MOBILE -->
        <div>
            <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
            <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
            <span class="error_next_box"></span>
        </div>

        <!-- ADRESS -->
        <div>
            <h3 class="join_title"><label for="placeholder">주소</label></h3>
                <input type="text" id="placeholder" placeholder="우편번호">
                <input type="button" onclick="sample6_execDaumPostcode()" style="height: 37.6px" value="우편번호 찾기"><br>
            <span class="error_next_box"></span>
        </div>

        <div>
        <span class="box int_address">
            <input type="text" id="address" class="int" maxlength="25" placeholder="주소">
        </span>
        </div>

        <div>
        <span class="box int_Detailed_Address">
            <input type="text" id="Detailed_Address" class="int" maxlength="25" placeholder="상세주소">
        </span>
        </div>

        <!-- JOIN BTN-->
        <div class="btn_area">
            <button type="button" id="btnJoin">
                <span>가입하기</span>
            </button>
        </div>



    </div>
    <!-- content-->

</div>
<!-- wrapper -->
<script src="main.js"></script>
</nav>
</body>
</html>
