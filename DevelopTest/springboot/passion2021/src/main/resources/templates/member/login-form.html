</div><!-- /.preloader -->
<div class="page-wrapper">
    <th:block th:replace="~{main/index-head::header}"></th:block>

        <div class="title" aria-live="assertive">
            <p></p>
        </div>
        <form target="_top" AUTOCOMPLETE="on" th:action="@{'./login'}"method="POST" name="login" id="login" novalidate>

            <input type="hidden" name="dynamicKey" id="dynamicKey" value="">

            <input type="hidden" name="smart_LEVEL" id="smart_LEVEL" value="1">

                <th:block th:if="${session.name == 'name'}">

                                <br><br>

                                <div class="int-area">
                                    <input type="text" name="email" id="id" autocomplete="off" required>

                                <div class="int-area">
                                    <input type="password" name="pw" id="pwd" autocomplete="off" required>

                                </div>
                                <input type="submit" title="로그인" alt="로그인" value="로그인" class="btnlogin" id="log.login"

                                <div class="login-type">
                                    <hr>
                                    <a class="btn" href="#none">휴대폰 번호로 로그인</a>

                                <div class="int-area">
                                    <input type="text" name="email" id="email" autocomplete="off" required>
                                    <!--<form th:action="@{'./login'}"method="post" name="login" id="login" novalidate>-->

                            </div><!-- /.mobile-nav__social -->
                        </div><!-- /.mobile-nav__top -->

                    <!-- /.mobile-nav__content -->
