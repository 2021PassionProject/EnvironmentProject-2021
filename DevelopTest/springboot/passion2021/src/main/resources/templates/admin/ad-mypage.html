<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion</title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/loader.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/loader.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/loader.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
    <meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <link rel="stylesheet" href="assets/css/jarallax.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/agrikon-icons.css">
    <link rel="stylesheet" href="assets/css/nouislider.min.css">
    <link rel="stylesheet" href="assets/css/nouislider.pips.css">
    <link rel="stylesheet" href="assets/css/mypage.css">
    <!-- template styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="assets/js/DaumPostCode.js"></script>
    <style>
        .main-header__info-phone-content .main-header__info-phone-text {
            font-family: "jua";
            display: block;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 7px;
            padding-left: 30px !important;
        }
    </style>
</head>

<body>
<!-- /헤더시작 -->
<div class="preloader">
    <img class="preloader__image" width="55" src="assets/images/loader.png" alt="">
</div><!-- /.preloader -->
    <div class="page-wrapper">
        <!-- content-->
        <div id="content">
            <!-- ID -->

            <div>

                <h3 class="join_title">
                    <label for="email">아이디(이메일)</label>
                </h3>
                <span class="box int_email">
                        <input type="text" th:value="${member.email}"  name="email" id="email" class="int" maxlength="20" readonly/>
                    </span>
            </div>

            <!-- PW1 -->
            <div>
                <h3 class="join_title"><label for="pw">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="password" id="pw" name="pw" onchange="check_pw()"
                               class="int" maxlength="20"/>
                    </span>
            </div>

            <div>
                <h3 class="join_title"><label for="name" >이름</label></h3>
                <span class="box int_name">
                        <input type="text" th:value="${member.name}" name="name" id="name" class="int" maxlength="20" >
                    </span>
                <span class="error_next_box"></span>
            </div>
            <!-- BIRTH -->
            <div>
                <h3 class="join_title"><label for="birth">생년월일</label></h3>
                <span class="box int_bir">
                        <input type="text" id="birth" th:value="${member.birth}" name="birth" class="int" maxlength="20"
                               placeholder="yyMMdd"/>
                    </span>
                <span class="error_next_box"></span>
            </div>


            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" id="mobile" th:value="${member.phone}" name="phone" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                <span class="error_next_box"></span>
            </div>


            <!-- ADRESS -->
            <div>
                <h3 class="join_title"><label for="postcode">주소</label></h3>
                <input type="text" id="postcode"  th:value="${member.postcode}"  name="postcode" placeholder="우편번호">
                <input type="button" onclick="sample6_execDaumPostcode()" style="height: 37.6px"
                       value="우편번호 찾기"><br>
                <span class="error_next_box"></span>
            </div>

            <div>
        <span class="box int_address">
            <input type="text" id="address" name="address" th:value="${member.address}"  class="int" maxlength="25" placeholder="주소">
        </span>
            </div>

            <div>
        <span class="box int_Detailed_Address">
            <input type="text" id="addrress2" name="address2" th:value="${member.address2}" class="int" maxlength="25" placeholder="상세주소">
        </span>
            </div>

            <!-- JOIN BTN-->

            <div class="btn_page">
                <form class="form-signin" th:action="@{'/ad-mypage' + ${member.id}}" th:method="delete">
                    <input type="hidden" name="_method" value="delete"/>
                    <button  class="thm-btnn">
                        <span>탈퇴</span>
                    </button>
                </form>
            </div>
        </div>

        </div>




<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/jquery.ajaxchimp.min.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/bootstrap-select.min.js"></script>
<script src="assets/js/wow.js"></script>
<script src="assets/js/odometer.min.js"></script>
<script src="assets/js/jquery.appear.min.js"></script>
<script src="assets/js/jarallax.min.js"></script>
<script src="assets/js/circle-progress.min.js"></script>
<script src="assets/js/wNumb.min.js"></script>
<script src="assets/js/nouislider.min.js"></script>

<!-- template js -->
<script src="assets/js/theme.js"></script>
<script type="text/javascript">
    function addressInput() {
        document.getElementById('address').value = (document.getElementById('postcode').value.concat(" ", document.getElementById('address').value));
        return document.getElementById('address').value;
    }
</script>

</body>

</html>
