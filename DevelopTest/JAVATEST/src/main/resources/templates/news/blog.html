<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경 뉴스 페이지</title>
    <!-- favicons Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicons/site.webmanifest">
    <meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/odometer.min.css">
    <link rel="stylesheet" href="assets/css/jarallax.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/agrikon-icons.css">
    <link rel="stylesheet" href="assets/css/nouislider.min.css">
    <link rel="stylesheet" href="assets/css/nouislider.pips.css">

    <!-- template styles -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
<div class="preloader">
    <img class="preloader__image" width="55" src="assets/images/loader.png" alt="">
</div><!-- /.preloader -->
<div class="page-wrapper">

    <th:block th:replace="~{main/index-head::header}"></th:block>

    <div class="stricky-header stricked-menu main-menu">
        <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
    </div><!-- /.stricky-header -->
    <section class="page-header">
        <div class="page-header__bg"
             style="background-image: url(assets/images/backgrounds/blog-background.png);"></div>
        <!-- /.page-header__bg -->
        <div class="container">
            <ul class="thm-breadcrumb list-unstyled">
                <li><a href="index.html">Home</a></li>
                <li>/</li>
                <li><span>News</span></li>
            </ul><!-- /.thm-breadcrumb list-unstyled -->
            <h2 style="font-family: jua;text-shadow:3px 3px 2px #6B6B6B">환경 뉴스</h2>
        </div><!-- /.container -->
    </section><!-- /.page-header -->

    <section class="blog-grid">
        <div class="container">
            <div class="row">
                <th:block th:each = "news:${newsList}">
                    <div class="col-md-6 col-lg-4">
                        <div class="blog-card">
                            <div class="blog-card__image">
                                <img th:src="@{'/getImage?filepath=' + ${news.filepath}}" alt="At the end of the day, going forward">
                                <a th:href="@{/blog-details(newsId=${news.newsId})}"></a>
                            </div><!-- /.blog-card__image -->
                            <div class="blog-card__content">
                                <div class="blog-card__meta">
                                    <a th:href="@{/blog-details(newsId=${news.newsId})}"><i class="far fa-user-circle"></i> by <th:block th:text="${news.reporter}"></th:block></a>
                                    <a th:href="@{/blog-details(newsId=${news.newsId})}">
<!--                                        <i class="far fa-comments"></i>-->
                                    </a>
                                </div><!-- /.blog-card__meta -->
                                <h3><a th:href="@{/blog-details(newsId=${news.newsId})}"><th:block th:text="${news.newsTitle}"></th:block></a></h3>
<!--                                <a th:href="@{/blog-details(newsId=${news.newsId})}" class="thm-btn">Read More</a>&lt;!&ndash; /.thm-btn &ndash;&gt;-->
                            </div><!-- /.blog-card__content -->
                        </div><!-- /.blog-card -->
                    </div><!-- /.col-md-6 col-lg-4 -->
                </th:block>
            </div><!-- /.row -->
<!--            <div class="text-center more-btn__box">-->
<!--                <a href="#" class="thm-btn">Load More</a>&lt;!&ndash; /.thm-btn &ndash;&gt;-->
<!--            </div>&lt;!&ndash; /.text-center &ndash;&gt;-->
        </div><!-- /.container -->
    </section><!-- /.blog-grid -->

    <th:block th:replace="main/index-footer::footer"></th:block>
    <div class="bottom-footer">
        <div class="container">
            <p>© Copyright 2020 by Company.com</p>
            <div class="bottom-footer__links">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Sitemap</a>
            </div><!-- /.bottom-footer__links -->
        </div><!-- /.container -->
    </div><!-- /.bottom-footer -->

</div><!-- /.page-wrapper -->


<div class="mobile-nav__wrapper">
    <div class="mobile-nav__overlay mobile-nav__toggler"></div>
    <!-- /.mobile-nav__overlay -->
    <div class="mobile-nav__content">
        <span class="mobile-nav__close mobile-nav__toggler"><i class="far fa-times"></i></span>

        <div class="logo-box">
            <a href="index.html" aria-label="logo image"><img src="assets/images/logo-light.png" width="155"
                                                              alt=""/></a>
        </div>
        <!-- /.logo-box -->
        <div class="mobile-nav__container"></div>
        <!-- /.mobile-nav__container -->

        <ul class="mobile-nav__contact list-unstyled">
            <li>
                <i class="agrikon-icon-email"></i>
                <a href="mailto:needhelp@agrikon.com">needhelp@agrikon.com</a>
            </li>
            <li>
                <i class="agrikon-icon-telephone"></i>
                <a href="tel:666-888-0000">666 888 0000</a>
            </li>
        </ul><!-- /.mobile-nav__contact -->
        <div class="mobile-nav__top">
            <div class="mobile-nav__language">
                <img src="assets/images/resources/flag-1-1.jpg" alt="">
                <label class="sr-only" for="language-select">select language</label>
                <!-- /#language-select.sr-only -->
                <select class="selectpicker" id="language-select">
                    <option value="english">English</option>
                    <option value="arabic">Arabic</option>
                </select>
            </div><!-- /.mobile-nav__language -->
            <div class="mobile-nav__social">
                <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="#" aria-label="pinterest"><i class="fab fa-pinterest-p"></i></a>
                <a href="#" aria-label="instagram"><i class="fab fa-instagram"></i></a>
            </div><!-- /.mobile-nav__social -->
        </div><!-- /.mobile-nav__top -->


    </div>
    <!-- /.mobile-nav__content -->
</div>
<!-- /.mobile-nav__wrapper -->

<div class="search-popup">
    <div class="search-popup__overlay search-toggler"></div>
    <!-- /.search-popup__overlay -->
    <div class="search-popup__content">
        <form action="#">
            <label for="search" class="sr-only">search here</label><!-- /.sr-only -->
            <input type="text" id="search" placeholder="Search Here..."/>
            <button type="submit" aria-label="search submit" class="thm-btn">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
    <!-- /.search-popup__content -->
</div>
<!-- /.search-popup -->

<a href="#" data-target="html" class="scroll-to-target scroll-to-top"><i class="fa fa-angle-up"></i></a>


<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/jquery.ajaxchimp.min.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/bootstrap-select.min.js"></script>
<script src="assets/js/wow.js"></script>
<script src="assets/js/odometer.min.js"></script>
<script src="assets/js/jquery.appear.min.js"></script>
<script src="assets/js/jarallax.min.js"></script>
<script src="assets/js/circle-progress.min.js"></script>
<script src="assets/js/wNumb.min.js"></script>
<script src="assets/js/nouislider.min.js"></script>

<!-- template js -->
<script src="assets/js/theme.js"></script>
<style>
    .blog-card__content {
        -webkit-box-shadow: 0px 10px 60px 0px rgb(0 0 0 / 5%);
        box-shadow: 0px 10px 60px 0px rgb(0 0 0 / 5%);
        background-color: #fff;
        padding-left: 25px;
        padding-right: 25px;
        position: relative;
        padding-top: 30px;
        padding-bottom: 30px;
        -webkit-transition: all 500ms ease;
        transition: all 500ms ease;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        height: 200px !important;
    }

    .blog-card {
        position: relative;
        background-color: #fff;
        border-radius: 5px;
        margin-bottom: 30px;
        border: 0.5px solid gray !important;
    }

    .blog-card__date {
        width: 74px;
        height: 74px;
        background-color: var(--thm-base);
        border: none !important;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        text-align: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        border-radius: 50%;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        padding: 0 20px;
        line-height: 1.3;
        position: absolute;
        top: -97px;
        right: 20px;
    }
</style>
</body>

</html>
