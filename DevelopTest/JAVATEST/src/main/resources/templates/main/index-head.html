<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <header class="main-header">
        <nav class="main-menu">
            <div class="container">
                <div class="logo-box">
                    <a href="/" aria-label="logo image"><img src="assets/images/logo-dark.png" width="153" alt=""></a>
                    <span class="fa fa-bars mobile-nav__toggler"></span>
                </div><!-- /.logo-box -->

                <ul class="main-menu__list">
                    <li></li>
                    <li class="dropdown"><a href="projects">환경 기념일</a>

                    </li>
                    <li class="dropdown"><a href="blog">뉴스</a>
                    </li>
                    <li class="dropdown"><a href="services">분리수거</a>
                        <ul>
                            <li><a th:href="@{'/service-details'}">종이류</a></li>
                            <li><a th:href="@{'/service-details2'}">캔류</a></li>
                            <li><a th:href="@{'/service-details3'}">유리병류</a></li>
                            <li><a th:href="@{'/service-details4'}">플라스틱류</a></li>
                            <li><a th:href="@{'/service-details5'}">비닐류</a></li>
                            <li><a th:href="@{'/service-details6'}">스티로폼</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="upcycling">업사이클링</a>
                    </li>
                    <li class="dropdown">
                        <a href="map">지도</a>
                    </li>
                    <li class="dropdown">
                        <a th:href="@{post(list=1)}">게시판</a>
                    </li>
                </ul>
                <!-- /.main-menu__list -->

                <div class="main-header__info">
                    <a href="#" class="search-toggler main-header__search-btn"><i class="agrikon-icon-magnifying-glass"></i></a>
                    <a class="main-header__cart-btn" href="#"></a>

                    <th:block th:if="${session.email != null && session.email != 'root@induk.ac.kr' }">
                         <span class="main-header__info-phone-content">
                             <a th:href="@{'/logout'}" class=" thm-btn">로그아웃</a>
                             <a th:href="@{'/mypage{id}'(id=${session.id})}" class="thm-btn" >마이페이지</a>
                            </span>
                    </th:block>
                    <th:block th:unless="${session.userEmail == null}">
                         <span class="main-header__info-phone-content">
                                <a th:href="@{'/logout2'}" class=" thm-btn">로그아웃</a>
                            </span>
                    </th:block>
                    <th:block th:if="${session.email == 'root@induk.ac.kr'}">
                        <a th:href="@{'/logout'}" class=" thm-btn">로그아웃</a>
                        <a th:href="@{'/ad-index'}" class="thm-btn" >관리자</a>
                    </th:block>
                    <th:block>
                            <span class="main-header__info-phone-content">
                                <td th:if="${session.name == null && session.email != 'root@induk.ac.kr' && session.userEmail == null && session.currentAT == null && session.userInfo == null}">
                                <a th:href="@{'/loginPage'}" class="thm-btn">로그인</a>
                                </td>
                                <td th:unless="${session.currentAT} == null">
                                <a th:href="@{'./member/naverLogout'}" class="thm-btn">로그아웃</a>
                                </td>
                                <td th:unless="${session.userInfo} == null">
                                <a th:href="@{'./member/google/revoke/token'}" class="thm-btn">로그아웃</a>
                                </td>
                            </span><!-- /.main-header__info-phone-content -->
                    </th:block>
                </div><!-- /.main-header__info -->
            </div><!-- /.container -->
        </nav>
        <!-- /.main-menu -->
    </header><!-- /.main-header -->
</div>
