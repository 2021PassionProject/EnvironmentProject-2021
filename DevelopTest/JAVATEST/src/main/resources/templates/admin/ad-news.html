<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns: lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin - Start Bootstrap Template</title>
    <!-- Bootstrap core CSS-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="assets/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<th:block th:replace="~{/admin/ad-head::header}"></th:block>
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">News</li>
        </ol>
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-newspaper-o"></i> 기사 목록</div>
            <div class="card-body">
                <div class="table-responsive">

                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0"><a th:href="@{'./ad-news-create'}" class="btn btn-primary pull-right">기사작성</a></button>
                        <!-- 뉴스 목록 -->
                        <thead>
                        <tr>
                            <th>기사 번호</th>
                            <th>제목</th>
                            <th>기사날짜</th>
                            <th>기자이름</th>
                            <th>본문사진</th>
                            <th>본문</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each = "news:${newsList}" th:if="(${news.newsId} >= 1 + (${list} - 1) * 10) and (${news.newsId} <= 10 * ${list})" >
                                <td> <a th:href="@{/adNewsView(newsId=${news.newsId})}" th:text="${news.newsId}"></a></td>
                                <td th:text="${news.newsTitle}"></td>
                                <td th:text="${news.newsDate}"></td>
                                <td th:text="${news.reporter}"></td>
                                <td th:text="${news.filepath}"></td>
                                <td th:text="${news.content}"></td>
                            </tr>
                        </tbody>
                    </table> <!-- 뉴스 목록 끝-->
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>
            <hr/>
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" th:if="${list} - 1 != 0" th:href="@{ad-news(list=${list} - 1)}"></a> </li>
                <!-- DataBase에서 5단위로 끊어 목록 표시 -->
                <li class="page-item" th:each="news : ${newsList}" th:if="(${news.newsId} % 10) == 1">
                    <a class="page-link" th:href="@{ad-news(list=${num} + 1 + (${news.newsId} - 1) / 10)}" th:text="${num} + 1 + (${news.newsId} - 1) / 10"></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:each="news : ${newsList}" th:if="${news.newsId} == (${list} * 10 + 1)" th:href="@{ad-news(list=${list} + 1)}"></a>
                </li>
            </ul>
        </div>
        <!-- /.container-fluid-->
        <!-- /.content-wrapper-->

        <br><br>

        <footer class="sticky-footer">
            <div class="container">
                <div class="text-center">
                    <small>Copyright © Your Website 2017</small>
                </div>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fa fa-angle-up"></i>
        </a>
        <!-- Logout Modal-->
        <th:block th:replace="~{/admin/ad-logout::ad-logout}"></th:block>
        <!-- Bootstrap core JavaScript-->
        <script src="assets/vendor/jquery/jquery.min.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Page level plugin JavaScript-->
        <script src="assets/vendor/datatables/jquery.dataTables.js"></script>
        <script src="assets/vendor/datatables/dataTables.bootstrap4.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="assets/js/sb-admin.min.js"></script>
        <!-- Custom scripts for this page-->
        <script src="assets/js/sb-admin-datatables.min.js"></script>
    </div>
</body>

</html>
