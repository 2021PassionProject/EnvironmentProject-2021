<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

    <meta name="description" content="Agrikon HTML Template For Agriculture Farm & Farmers">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .main-header__info-phone-content .main-header__info-phone-text {
            font-family: "jua";
            display: block;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.7;
            margin-bottom: 7px;
            padding-left: 30px !important;
        }
    </style>

<body>
<!-- /헤더시작 -->
<div class="preloader">
    <img class="preloader__image" width="55" src="assets/images/loader.png" alt="">
</div><!-- /.preloader -->
<div class="page-wrapper">

    <th:block th:replace="~{main/index-head::header}"></th:block>
    <!-- /헤더끝 -->
<br><br><br>
    <div class="page-wrapper">
        <!-- content-->
        <div id="content">
            <!-- ID -->
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                        <input type="text" id="id" class="int" maxlength="20" readonly/>
                    </span>
            </div>

            <!-- NAME -->
            <div>
                <h3 class="join_title"><label for="nickname">닉네임</label></h3>
                <span class="box int_name">
                        <input type="text" id="nickname" class="int" maxlength="20" >
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- NICKNAME -->
            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box int_name">
                        <input type="text" id="name" class="int" maxlength="20" placeholder="이름 입력">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- BIRTH -->
            <div>
                <h3 class="join_title"><label for="yy">생년월일</label></h3>

                <div id="bir_wrap">
                    <!-- BIRTH_YY -->
                    <div id="bir_yy">
                            <span class="box1">
                                <input type="text" id="yy" class="int1" maxlength="4" placeholder="년(4자)">
                            </span>
                    </div>

                    <!-- BIRTH_MM -->
                    <div id="bir_mm">
                            <span class="box1">
                                <select id="mm" class="sel">
                                    <option>월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                    </div>

                    <!-- BIRTH_DD -->
                    <div id="bir_dd">
                            <span class="box1">
                                <input type="text" id="dd" class="int1" maxlength="2" placeholder="일">
                            </span>
                    </div>

                </div>
                <span class="error_next_box"></span>
            </div>

            <!-- PW1 -->
            <input type="hidden" name="loginPwReal">
            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                        <input type="password" name="password" class="int" maxlength="20" placeholder="특수문자 반드시 하나 포함">
            </span>
            </div>

            <!-- PW2 -->
            <div>
                <h3 class="join_title"><label for="pswd2">비밀번호 재확인</label></h3>
                <span class="box int_pass_check">
                        <input type="password" name="password" class="int" maxlength="20" placeholder="비밀번호 재확인">
                    </span>
            </div>


            <!-- EMAIL -->
            <div>
                <h3 class="join_title"><label for="email">본인확인 이메일(선택)</label></h3>
                <span class="box int_email">
                        <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                    </span>
            </div>

            <!-- MOBILE -->
            <div>
                <h3 class="join_title"><label for="mobile">휴대전화</label></h3>
                <span class="box int_mobile">
                        <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                    </span>
                <span class="error_next_box"></span>
            </div>

            <!-- ADRESS -->
            <div>
                <h3 class="join_title"><label for="placeholder">주소</label></h3>
                <input type="text" id="placeholder" placeholder="우편번호">
                <input type="button" onclick="sample6_execDaumPostcode()" style="height: 37.6px" value="우편번호 찾기"><br>
                <span class="error_next_box"></span>
            </div>

            <div>
        <span class="box int_address">
            <input type="text" id="address" class="int" maxlength="25" placeholder="주소">
        </span>
            </div>

            <div>
        <span class="box int_Detailed_Address">
            <input type="text" id="Detailed_Address" class="int" maxlength="25" placeholder="상세주소">
        </span>
            </div>

            <!-- JOIN BTN-->
            <div class="btn_page">
                <button type="button" id="btnokay">
                    <span>저장하기</span>
                </button>
            </div>
        </div>

    <div class="stricky-header stricked-menu main-menu">
        <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
    </div><!-- /.stricky-header -->


        <th:block th:replace="main/index-footer::footer"></th:block>
    <div class="bottom-footer">
        <div class="container">
            <p>© Copyright 2020 by Company.com</p>
            <div class="bottom-footer__links">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Sitemap</a>
            </div><!-- /.bottom-footer__links -->
        </div><!-- /.container -->
    </div><!-- /.bottom-footer -->

</div><!-- /.page-wrapper -->


<div class="mobile-nav__wrapper">
    <div class="mobile-nav__overlay mobile-nav__toggler"></div>
    <!-- /.mobile-nav__overlay -->
    <div class="mobile-nav__content">
        <span class="mobile-nav__close mobile-nav__toggler"><i class="far fa-times"></i></span>

        <div class="logo-box">
            <a href="../main/index.html" aria-label="logo image"><img src="assets/images/logo-light.png" width="155" alt="" /></a>
        </div>
        <!-- /.logo-box -->
        <div class="mobile-nav__container"></div>
        <!-- /.mobile-nav__container -->

        <ul class="mobile-nav__contact list-unstyled">
            <li>
                <i class="agrikon-icon-email"></i>
                <a href="mailto:needhelp@agrikon.com">needhelp@agrikon.com</a>
            </li>
            <li>
                <i class="agrikon-icon-telephone"></i>
                <a href="tel:666-888-0000">666 888 0000</a>
            </li>
        </ul><!-- /.mobile-nav__contact -->
        <div class="mobile-nav__top">
            <div class="mobile-nav__language">
                <img src="assets/images/resources/flag-1-1.jpg" alt="">
                <label class="sr-only" for="language-select">select language</label>
                <!-- /#language-select.sr-only -->
                <select class="selectpicker" id="language-select">
                    <option value="english">English</option>
                    <option value="arabic">Arabic</option>
                </select>
            </div><!-- /.mobile-nav__language -->
            <div class="mobile-nav__social">
                <a href="#" aria-label="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="facebook"><i class="fab fa-facebook-square"></i></a>
                <a href="#" aria-label="pinterest"><i class="fab fa-pinterest-p"></i></a>
                <a href="#" aria-label="instagram"><i class="fab fa-instagram"></i></a>
            </div><!-- /.mobile-nav__social -->
        </div><!-- /.mobile-nav__top -->



    </div>
    <!-- /.mobile-nav__content -->
</div>
<!-- /.mobile-nav__wrapper -->

<div class="search-popup">
    <div class="search-popup__overlay search-toggler"></div>
    <!-- /.search-popup__overlay -->
    <div class="search-popup__content">
        <form action="#">
            <label for="search" class="sr-only">search here</label><!-- /.sr-only -->
            <input type="text" id="search" placeholder="Search Here..." />
            <button type="submit" aria-label="search submit" class="thm-btn">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>
    <!-- /.search-popup__content -->
</div>

</body>
